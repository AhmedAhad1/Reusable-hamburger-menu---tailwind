<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <header class=" bg-red-950 bg-opacity-75 z-50">
        <nav class="flex justify-between items-center w-[92%]  mx-auto">
            <div>
                <img class="w-16 cursor-pointer" src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png" alt="...">
            </div>
            <div
                class=" nav-links duration-500 md:static absolute  md:min-h-fit py-5 bg-red-950 md:bg-opacity-0 bg-opacity-75 left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 text-xl">
                    <li>
                        <a href="#home" class="text-white hover:text-red-600 duration-300">
                            Home
                          </a>
                    </li>
                    <li>
                        <a
                        href="#schedule"
                        class="text-white hover:text-red-600 duration-300"
                      >
                        Schedules
                      </a>
                    </li>
                    <li>
                        <a href="#rj" class="text-white hover:text-red-600 duration-300">
                            RJ's
                          </a>
                    </li>
                    <li>
                        <a
          href="#about-us"
          class="text-white hover:text-red-600 duration-300"
        >
          About Us
        </a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <a
                href="/Form"
                target="_blank"
                class="bg-white md:px-6 md:py-3 px-2 py-2 text-sm md:text-lg hover:bg-red-800 hover:text-white duration-300 font-semibold uppercase"
              >
                Apply Now
              </a>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
  </body>
</html>
